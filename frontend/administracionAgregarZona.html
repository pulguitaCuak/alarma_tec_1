<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar Zona - Alarma</title>
  <!-- Bootstrap local -->
  <link rel="stylesheet" href="css/bootstrap.custom.min.css">
  <link rel="stylesheet" href="bootstrap-icons-1.13.1/bootstrap-icons.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/plantillaPrincipal.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <header class="bg-primary text-white py-3 d-flex align-items-center justify-content-between px-4">
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-light d-lg-none me-3" id="toggleSidebar">
        <i class="bi bi-list"></i>
      </button>
      <h1 class="h4 m-0"><a href="dashboardEquipos.html" class="navbar-brand">Alarma</a></h1>
    </div>
    <div class="d-flex align-items-center">
      <h2 class="h5 m-0 me-2">Administración</h2>
      <i class="bi bi-hdd-stack fs-5"></i>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-fill">

  <div class="d-flex flex-grow-1">
    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar bg-dark d-flex flex-column align-items-center py-4 min-vh-100" data-included-sidebar>
      <!-- sidebar content loaded from /frontend/includes/sidebar.html -->
    </aside>

    <!-- CONTENIDO CON CARD -->
    <div class="flex-grow-1 ms-3">
      <div class="container-fluid py-4">
        <div class="row g-4 justify-content-center">

          <!-- CARD DE NUEVA ZONA -->
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h4 class="text-center mb-4">Nueva zona</h4>

                <form id="formNuevaZona">
                  <div class="mb-3">
                    <label class="form-label">Descripción de la zona</label>
                    <input style="background-color: #ebeef0" type="text" class="form-control" id="descripcion" placeholder="Ej: Sala principal" required>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select style="background-color: #ebeef0" class="form-select" id="estado" required>
                      <option value="1" selected>Activo</option>
                      <option value="2">Inactivo</option>
                      <option value="3">Pendiente</option>
                      <option value="4">Suspendido</option>
                    </select>
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-info fw-semibold">Agregar zona</button>
                  </div>
                </form>

                <div id="mensajeResultado" class="mt-3" style="display: none;"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center py-2 mt-auto">
    <small class="footer-text">2025 Escuela Técnica N°1 Gral. San Martín Inc. Todos los derechos reservados.</small>
  </footer>

  <!-- Bootstrap scripts -->
  <script src="js/bootstrap.bundle.js"></script>
  <script src="/alarma_tec_1/frontend/js/sidebar.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');
    const formNuevaZona = document.getElementById('formNuevaZona');
    const mensajeResultado = document.getElementById('mensajeResultado');

    // Toggle sidebar
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });

    // Mostrar mensaje
    function mostrarMensaje(tipo, mensaje) {
      mensajeResultado.className = 'mt-3 alert alert-' + (tipo === 'success' ? 'success' : 'danger');
      mensajeResultado.textContent = mensaje;
      mensajeResultado.style.display = 'block';
      
      if (tipo === 'success') {
        setTimeout(() => {
          formNuevaZona.reset();
          mensajeResultado.style.display = 'none';
        }, 2000);
      }
    }

    // Enviar formulario
    formNuevaZona.addEventListener('submit', async (e) => {
      e.preventDefault();

      const descripcion = document.getElementById('descripcion').value.trim();
      const estado = document.getElementById('estado').value;

      if (!descripcion) {
        mostrarMensaje('error', 'Por favor completa los campos requeridos');
        return;
      }

      try {
        const formData = new FormData();
        formData.append('descripcion', descripcion);
        formData.append('estado', estado);

        const response = await fetch('../back-end/agregar_zona.php', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.ok) {
          mostrarMensaje('success', result.mensaje);
        } else {
          mostrarMensaje('error', result.mensaje || 'Error al agregar zona');
        }
      } catch (error) {
        console.error('Error:', error);
        mostrarMensaje('error', 'Error al procesar la solicitud');
      }
    });
  </script>
</body>
</html>
