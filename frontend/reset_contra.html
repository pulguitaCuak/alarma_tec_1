<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restablecer Contraseña</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom right, #003973, #1CB5E0);
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/waves.png');
            background-size: cover;
            z-index: -1;
            opacity: 0.2;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .reset-container h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            background-color: white;
            color: #333;
            border: none;
            margin-bottom: 15px;
        }

        .form-control::placeholder {
            color: #999;
        }

        .btn-reset {
            width: 100%;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            font-weight: bold;
            padding: 10px 0;
            transition: 0.3s ease;
            margin-top: 20px;
        }

        .btn-reset:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #000;
        }

        .alert {
            margin-top: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Fondo tipo ondas -->
    <div class="background-waves"></div>

    <!-- Contenedor del formulario de reset -->
    <div class="reset-container">
        <h2>Restablecer Contraseña</h2>
        <form id="resetForm">
            <input type="hidden" id="token" name="token">
            <div class="mb-3">
                <label for="password" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Ingresa tu nueva contraseña" required minlength="8">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                       placeholder="Confirma tu nueva contraseña" required minlength="8">
            </div>
            <div id="mensajeError" class="alert alert-danger d-none"></div>
            <div id="mensajeExito" class="alert alert-success d-none"></div>
            <button type="submit" class="btn btn-reset">Cambiar Contraseña</button>
        </form>
    </div>

    <script>
        // Obtener el token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            document.getElementById('token').value = token;
        } else {
            window.location.href = 'login.html';
        }

        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const mensajeError = document.getElementById('mensajeError');
            const mensajeExito = document.getElementById('mensajeExito');

            // Ocultar mensajes previos
            mensajeError.classList.add('d-none');
            mensajeExito.classList.add('d-none');

            if (password !== confirmPassword) {
                mensajeError.textContent = 'Las contraseñas no coinciden';
                mensajeError.classList.remove('d-none');
                return;
            }

            fetch('../back-end/reset_contra.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: token,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    mensajeError.textContent = data.error;
                    mensajeError.classList.remove('d-none');
                } else {
                    mensajeExito.textContent = 'Tu contraseña ha sido actualizada correctamente.';
                    mensajeExito.classList.remove('d-none');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                }
            })
            .catch(error => {
                mensajeError.textContent = 'Ha ocurrido un error. Por favor, intenta más tarde.';
                mensajeError.classList.remove('d-none');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
