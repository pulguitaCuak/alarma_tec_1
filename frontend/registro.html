<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.custom.min.css">
    <title>Document</title>
</head>
<!--
    primary:1995ad
    secondary:a1d6e2
    light:f1f1f2
    dark:bcbabe
    -->
<body class="bg-light fw-bold">
<main>
  <!-- Contenedor que centra el formulario en pantalla -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!-- Tarjeta del formulario -->
    <div class="card text-white bg-primary p-4 w-100 rounded-5 border-5 border-dark" style="max-width: 38rem;">
      <div class="card-body">
        <form>
          <fieldset>
            <legend class="text-center fs-2">Registrarse</legend>
            <div class="fs-4">
              <div class="row">
                <div class="col-6">
                  <label class="col-form-label mt-4" for="usuario">Usuario</label>
                  <input type="text" class="form-control" placeholder="Usuario" id="usuario">
                </div>
                <div class="col-6">
                  <label class="col-form-label mt-4" for="Telefono">Teléfono</label>
                  <input type="text" class="form-control" placeholder="+54 9 11 26811505" id="Telefono">
                </div>
              </div>

              <div>
                <label for="Email" class="form-label mt-4">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="pepe123@gmail.com">
              </div>

              <div>
                <label for="contraseña" class="form-label mt-4">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" autocomplete="off">
              </div>

              <div>
                <label for="confirmar" class="form-label mt-4">Confirmar</label>
                <input type="password" class="form-control" id="confirmar" placeholder="Confirmar contraseña" autocomplete="off">
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary w-75 rounded-4 border-0 fs-4 fw-bold mt-4" style="min-height: 3.5rem;transition:.5s;">Siguiente</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

  </div>
  <script src="js/registro.js"></script>
</main>
</body>
</html>
