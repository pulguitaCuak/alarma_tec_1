<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Alarmas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: radial-gradient(circle at 20% 30%, #20c997 15%, transparent 40%),
                  radial-gradient(circle at 80% 20%, #0d6efd 25%, transparent 60%),
                  radial-gradient(circle at 50% 70%, #6610f2 30%, transparent 70%);
      background-color: #1b1f3b;
      background-blend-mode: screen;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .navbar {
      background: transparent;
    }

    .btn-outline-light {
      border-radius: 20px;
      font-weight: 600;
      padding: 0.4rem 1.2rem;
      transition: 0.3s ease;
    }

    .btn-outline-light:hover {
      background-color: white;
      color: #000;
    }

    .redondo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    section {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 3rem;
      text-align: end;
    }

    .titulo {
      font-size: 3rem;
      font-weight: 700;
    }

    .asd {
      border-radius: 20px;
      font-weight: 600;
      padding: 0.4rem 1.2rem;
    }

    footer {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
    }

    .footer-line {
      border-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md p-3">
    <div class="container-fluid align-items-center">
      <!-- LOGO + NOMBRE MARCA -->
      <div class="d-flex align-items-center flex-grow-1">
        <img src="https://via.placeholder.com/40" alt="Logo" class="redondo me-2">
        <span class="h6 mb-0">Nombre Marca</span>
      </div>

      <!-- BOTÓN -->
      <div class="d-flex flex-wrap gap-2">
        <a href="login.html" class="btn btn-outline-light">Iniciar sesión</a>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <section>
    <div class="me-md-5">
      <h1 class="titulo">Sistema de alarmas</h1>
      <p>Un sistema en donde podrá acceder y añadir a la seguridad de su casa</p>
      <a href="#" class="btn btn-outline-light mt-3 asd">Contáctanos</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-light p-4">
    <hr class="footer-line" />
    <div class="container">
      <h3 class="h5 mb-3">Sistema de alarmas</h3>
      <div class="text-end mt-4 small">
        © 2025 alarmas.com
      </div>
    </div>
  </footer>

</body>
</html>
