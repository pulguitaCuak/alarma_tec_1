<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Dashboard - Alarma</title>
  <!-- Bootstrap local -->
  <link rel="stylesheet" href="/alarma_tec_1/frontend/css/bootstrap.custom.min.css">
  <link rel="stylesheet" href="/alarma_tec_1/frontend/bootstrap-icons-1.13.1/bootstrap-icons.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/alarma_tec_1/frontend/css/plantillaPrincipal.css">
  <link rel="stylesheet" href="/alarma_tec_1/frontend/css/administracionAccederUsuario.css">
  
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <header class="bg-primary text-white py-3 d-flex align-items-center justify-content-between px-4">
    <div class="d-flex align-items-center">
      <!-- Botón hamburguesa móvil -->
      <button class="btn btn-outline-light d-lg-none me-3" id="toggleSidebar">
        <i class="bi bi-list"></i>
      </button>
      <h1 class="h4 m-0"><a href="/alarma_tec_1/frontend/index.html" class="navbar-brand">Alarma</a></h1>
    </div>
    <div class="d-flex align-items-center">
      <h2 class="h5 m-0 me-2">Dashboard</h2>
      <i class="bi bi-grid fs-5"></i>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-fill">

  <div class="d-flex flex-grow-1 min-vh-100">
    <!-- SIDEBAR (oculta en móvil) -->
    <aside id="sidebar" class="sidebar bg-dark d-flex flex-column align-items-center py-4 min-vh-100">
      <a href="/alarma_tec_1/frontend/administracionUsuarios.html" class="my-3"><i class="bi bi-house fs-4 p-4"></i></a>
      <a href="/alarma_tec_1/frontend/dashboardEquipos.html" class="my-3"><i class="bi bi-person-gear fs-4 p-4"></i></a>
      <a href="/alarma_tec_1/frontend/administracionRegistrar.html" class="my-3"><i class="bi bi-person fs-4 p-4"></i></a>
      <a href="/alarma_tec_1/frontend/administracionEquipos.html" class="my-3"><i class="bi bi-telephone fs-4 p-4"></i></a>
    </aside>

    <!-- CONTENIDO CON CARDS -->
    <div class="flex-grow-1 ms-4 min-vh-100">
      <div class="container-fluid py-4 d-flex row align-items-center" style="min-height:85vh; min-width: 100vw;">
        <div class="row g-4 justify-content-center">

          <!-- CARD -->
          <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100" id="usuarioCard">
              <div class="card-body text-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Cargando...</span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center py-2 mt-auto">
  <small class="footer-text">2025 Escuela Técnica N°1 Gral. San Martín Inc. Todos los derechos reservados.</small>
</footer>


  <!-- Bootstrap scripts -->
  <script src="/alarma_tec_1/frontend/js/bootstrap.bundle.js"></script>
  <script> 
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');
    const usuarioCard = document.getElementById('usuarioCard');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });

    // Obtener ID del usuario desde la URL
    const urlParams = new URLSearchParams(window.location.search);
    const idUsuario = urlParams.get('id');

    if (!idUsuario) {
      usuarioCard.innerHTML = '<div class="alert alert-danger">ID de usuario no especificado</div>';
    } else {
      cargarUsuario(idUsuario);
    }

    async function cargarUsuario(id) {
      try {
        const res = await fetch(`/alarma_tec_1/back-end/obtener_usuario.php?id=${id}`);
        const usuario = await res.json();

        if (!usuario || usuario.error) {
          usuarioCard.innerHTML = '<div class="alert alert-danger">Usuario no encontrado</div>';
          return;
        }

        const fechaCreacion = new Date(usuario.fecha_creacion).toLocaleDateString('es-AR');
        
        usuarioCard.innerHTML = `
          <div class="card-body">
            <div class="d-flex align-items-center mb-2">
              <i class="bi bi-person me-2 fs-2"></i>
              <h5 class="card-title mb-0">${usuario.nombre} ${usuario.apellido}<br>
                <small class="fs-6">Rol: ${usuario.cargo || 'N/A'}</small>
              </h5>
            </div>
            <div class="d-flex align-items-center text-muted">
              <h6 class="card-title mb-1"><strong>ID:</strong> <small>${usuario.id_user}</small></h6>
            </div>
            <div>
              <h6 class="card-title mb-1"><strong>Fecha de Creación:</strong> <small>${fechaCreacion}</small></h6>
            </div>
            <div>
              <h6 class="card-title mb-1"><strong>Email:</strong> <small>${usuario.mail || 'N/A'}</small></h6>
            </div>
            <div>
              <h6 class="card-title mb-1"><strong>Estado:</strong> <small>${usuario.estado == 1 ? 'Activo' : (usuario.estado == 2 ? 'Inactivo' : 'Otro')}</small></h6>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-3 gap-2">
              <a href="/alarma_tec_1/frontend/administracionUsuarios.html" class="btn btn-secondary bg-primary">Volver</a>
              <a href="/alarma_tec_1/frontend/equiposUsuario.html?id_usuario=${usuario.id_user}" class="btn btn-info text-white">Ver Equipos</a>
            </div>
          </div>
        `;

      } catch (err) {
        console.error('Error:', err);
        usuarioCard.innerHTML = '<div class="alert alert-danger">Error al cargar el usuario</div>';
      }
    }
  </script>
</body>
</html>
