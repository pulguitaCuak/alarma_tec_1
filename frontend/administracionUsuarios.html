<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administración - Alarma</title>
  <!-- Bootstrap local -->
  <link rel="stylesheet" href="css/bootstrap.custom.min.css">
  <link rel="stylesheet" href="bootstrap-icons-1.13.1/bootstrap-icons.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/plantillaPrincipal.css">
  <style>
    .state-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .state-active {
      background-color: #d4edda;
      color: #155724;
    }

    .state-inactive {
      background-color: #f8d7da;
      color: #721c24;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    .modal-content h5 {
      margin-bottom: 1.5rem;
      font-weight: bold;
    }

    .blur-active {
      filter: blur(5px);
      pointer-events: none;
    }

    .blur-active main,
    .blur-active header,
    .blur-active footer,
    .blur-active aside {
      filter: blur(5px);
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <header class="bg-primary text-white py-3 d-flex align-items-center justify-content-between px-4">
    <div class="d-flex align-items-center">
      <!-- Botón hamburguesa móvil -->
      <button class="btn btn-outline-light d-lg-none me-3" id="toggleSidebar">
        <i class="bi bi-list"></i>
      </button>
      <h1 class="h4 m-0"><a href="dashboardEquipos.html" class="navbar-brand">Alarma</a></h1>
    </div>
    <div class="d-flex align-items-center">
      <h2 class="h5 m-0 me-2">Administración</h2>
      <i class="bi bi-hdd-stack fs-5"></i>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-fill">

  <div class="d-flex flex-grow-1">
    <!-- SIDEBAR (oculta en móvil) -->
    <aside id="sidebar" class="sidebar bg-dark d-flex flex-column align-items-center py-4 min-vh-100" data-included-sidebar>
      <!-- sidebar content loaded from /frontend/includes/sidebar.html -->
    </aside>

    <!-- CONTENIDO CON USUARIOS -->
    <div class="flex-grow-1 ms-3">
      <div class="container-fluid py-4">

        <div class="d-flex align-items-center mb-3">
          <input type="text" class="form-control me-2" id="searchInput" placeholder="Buscar usuario...">

          <!-- Activador del menú -->
          <div class="dropdown">
            <a class="btn btn-info rounded-5" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-funnel"></i>
            </a>

            <ul class="dropdown-menu">
              <li><h6 class="dropdown-header text-body">Filtrar por Estado</h6></li>
              <li><hr class="dropdown-divider"></li>
              <li class="p-2">
                <select class="form-select form-select-sm" id="filterEstado">
                  <option value="">Todos</option>
                  <option value="1">Activo</option>
                  <option value="2">Inactivo</option>
                  <option value="3">Pendiente</option>
                  <option value="4">Suspendido</option>
                </select>
              </li>
            </ul>
          </div>

        </div>

        <!-- Lista de usuarios -->
        <div class="list-group shadow-sm" id="usuariosContainer">
          <div class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center py-2 mt-auto">
  <small class="footer-text">2025 Escuela Técnica N°1 Gral. San Martín Inc. Todos los derechos reservados.</small>
</footer>

  <!-- Modal de Edición -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-content">
      <h5>Editar Usuario</h5>
      <form id="editForm">
        <input type="hidden" id="editId">
        
        <div class="mb-3">
          <label for="editNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="editNombre" required>
        </div>

        <div class="mb-3">
          <label for="editApellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="editApellido" required>
        </div>

        <div class="mb-3">
          <label for="editCargo" class="form-label">Cargo</label>
          <select class="form-select" id="editCargo" required>
            <option value="">Seleccionar cargo...</option>
            <option value="Administrador">Administrador</option>
            <option value="Técnico">Técnico</option>
            <option value="Cliente">Cliente</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="editEstado" class="form-label">Estado</label>
          <select class="form-select" id="editEstado" required>
            <option value="1">Activo</option>
            <option value="2">Inactivo</option>
            <option value="3">Pendiente</option>
            <option value="4">Suspendido</option>
          </select>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary flex-grow-1">Guardar</button>
          <button type="button" class="btn btn-secondary flex-grow-1" id="cancelEdit">Cancelar</button>
        </div>
      </form>
    </div>
  </div>


  <!-- Bootstrap scripts -->
  <script src="/alarma_tec_1/frontend/js/bootstrap.bundle.js"></script>
  <script src="/alarma_tec_1/frontend/js/sidebar.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });

    const usuariosContainer = document.getElementById('usuariosContainer');
    const searchInput = document.getElementById('searchInput');
    const filterEstado = document.getElementById('filterEstado');
    const modalOverlay = document.getElementById('modalOverlay');
    const editForm = document.getElementById('editForm');
    const cancelEdit = document.getElementById('cancelEdit');
    const editId = document.getElementById('editId');
    const editNombre = document.getElementById('editNombre');
    const editApellido = document.getElementById('editApellido');
    const editCargo = document.getElementById('editCargo');
    const editEstado = document.getElementById('editEstado');

    let todosUsuarios = [];
    let currentCargo = null; // cargo del usuario en sesión

    // Cargar usuarios dinámicamente
    async function cargarUsuarios() {
      try {
        const res = await fetch('/alarma_tec_1/back-end/obtener_usuarios.php');
        const data = await res.json();

        if (!data || data.length === 0) {
          usuariosContainer.innerHTML = '<p class="text-muted text-center py-4">No hay usuarios disponibles.</p>';
          return;
        }

        todosUsuarios = data;
        mostrarUsuarios(data);

      } catch (err) {
        console.error('Error:', err);
        usuariosContainer.innerHTML = '<p class="text-danger text-center py-4">Error al cargar usuarios.</p>';
      }
    }

    function puedoModificarUsuario(idCargoUsuario) {
      // Admin (1) puede modificar a todos
      if (currentCargo === 1) return true;
      // Técnico (2) solo puede modificar a Clientes (3)
      if (currentCargo === 2) return idCargoUsuario === 3;
      return false;
    }

    function mostrarUsuarios(usuarios) {
      usuariosContainer.innerHTML = '';

      if (usuarios.length === 0) {
        usuariosContainer.innerHTML = '<p class="text-muted text-center py-4">No hay resultados.</p>';
        return;
      }

      usuarios.forEach(usuario => {
        const estadoClass = usuario.estado == 1 ? 'state-active' : 'state-inactive';
        const estadoText = usuario.estado == 1 ? 'Activo' : (usuario.estado == 2 ? 'Inactivo' : (usuario.estado == 3 ? 'Pendiente' : 'Suspendido'));
        const puedeModificar = puedoModificarUsuario(usuario.id_cargo);

        const item = document.createElement('div');
        item.className = 'list-group-item d-flex justify-content-between align-items-center';
        item.innerHTML = `
          <div class="d-flex align-items-center">
            <i class="bi bi-person fs-2 me-3"></i>
            <div>
              <strong>${usuario.nombre} ${usuario.apellido}</strong><br>
              <small class="text-muted">${usuario.cargo || 'N/A'}</small>
            </div>
          </div>
          <div class="d-flex gap-2 align-items-center">
            <span class="state-badge ${estadoClass}">${estadoText}</span>
            <button class="btn btn-outline-secondary btn-sm" onclick="editarUsuario(${usuario.id_user})" ${puedeModificar ? '' : 'disabled'}>Modificar</button>
            ${
              usuario.estado == 1
                ? `<button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${usuario.id_user}, '${usuario.nombre} ${usuario.apellido}')" ${puedeModificar ? '' : 'disabled'}>Dar de baja</button>`
                : `<button class="btn btn-success btn-sm" onclick="darDeAltaUsuario(${usuario.id_user}, '${usuario.nombre} ${usuario.apellido}')" ${puedeModificar ? '' : 'disabled'}>Dar de alta</button>`
            }
            ${
              // Botón para eliminar permanentemente (solo disponible para administradores)
              currentCargo == 1
                ? `<button class="btn btn-outline-danger btn-sm" onclick="borrarUsuario(${usuario.id_user}, '${usuario.nombre} ${usuario.apellido}')">Eliminar</button>`
                : ''
            }
            <a href="/alarma_tec_1/frontend/administracionAccederUsuario.html?id=${usuario.id_user}" class="btn btn-info btn-sm text-white">Ver Info.</a>
          </div>
        `;

        usuariosContainer.appendChild(item);
      });
    }

    // Buscar y filtrar
    function filtrarUsuarios() {
      const searchTerm = searchInput.value.toLowerCase();
      const filterValue = filterEstado.value;

      const usuariosFiltrados = todosUsuarios.filter(usuario => {
        const coincideTexto = usuario.nombre.toLowerCase().includes(searchTerm) || 
                             usuario.apellido.toLowerCase().includes(searchTerm);
        const coincideEstado = filterValue === '' || usuario.estado == filterValue;
        return coincideTexto && coincideEstado;
      });

      mostrarUsuarios(usuariosFiltrados);
    }

    searchInput.addEventListener('input', filtrarUsuarios);
    filterEstado.addEventListener('change', filtrarUsuarios);

    function editarUsuario(id, nombre) {
      const usuario = todosUsuarios.find(u => u.id_user == id);
      if (!usuario) return;

      editId.value = usuario.id_user;
      editNombre.value = usuario.nombre;
      editApellido.value = usuario.apellido;
      editCargo.value = usuario.cargo || '';
      editEstado.value = usuario.estado;

      document.querySelector('main').classList.add('blur-active');
      document.querySelector('header').classList.add('blur-active');
      document.querySelector('footer').classList.add('blur-active');
      document.querySelector('aside').classList.add('blur-active');
      modalOverlay.classList.add('active');
    }

    cancelEdit.addEventListener('click', () => {
      modalOverlay.classList.remove('active');
      document.querySelector('main').classList.remove('blur-active');
      document.querySelector('header').classList.remove('blur-active');
      document.querySelector('footer').classList.remove('blur-active');
      document.querySelector('aside').classList.remove('blur-active');
      editForm.reset();
    });

    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        cancelEdit.click();
      }
    });

    editForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      try {
        const formData = new FormData();
        formData.append('editId', editId.value);
        formData.append('editNombre', editNombre.value);
        formData.append('editApellido', editApellido.value);
        formData.append('editCargo', editCargo.value);
        formData.append('editEstado', editEstado.value);

        const response = await fetch('/alarma_tec_1/back-end/actualizar_usuario.php', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.ok) {
          alert('Usuario actualizado correctamente');
          cancelEdit.click();
          cargarUsuarios();
        } else {
          alert('Error: ' + result.mensaje);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error al actualizar usuario');
      }
    });

    async function eliminarUsuario(id, nombre) {
      if (confirm(`¿Estás seguro de que quieres eliminar a ${nombre}?`)) {
        try {
          const formData = new FormData();
          formData.append('id_user', id);

          const response = await fetch('/alarma_tec_1/back-end/eliminar_usuario.php', {
            method: 'POST',
            body: formData
          });

          const result = await response.json();

          if (result.ok) {
            alert('Usuario marcado como inactivo correctamente');
            searchInput.value = '';
            filterEstado.value = '';
            cargarUsuarios();
          } else {
            alert('Error: ' + result.mensaje);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error al eliminar usuario');
        }
      }
    }

    async function darDeAltaUsuario(id, nombre) {
      if (confirm(`¿Estás seguro de que quieres dar de alta a ${nombre}?`)) {
        try {
          const response = await fetch('/alarma_tec_1/back-end/dar_de_alta.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id_user: id })
          });

          const result = await response.json();

          // Accept both {status:'success'} and {ok:true} shapes
          if (result.status === 'success' || result.ok === true) {
            alert('Usuario dado de alta correctamente');
            searchInput.value = '';
            filterEstado.value = '';
            cargarUsuarios();
          } else {
            alert('Error: ' + (result.message || result.mensaje || 'Error al dar de alta')); 
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error al dar de alta usuario');
        }
      }
    }

    async function borrarUsuario(id, nombre) {
      // Verificar permiso en el cliente (solo visual) antes de enviar
      if (currentCargo != 1) {
        alert('Acceso denegado: solo administradores pueden eliminar usuarios permanentemente.');
        return;
      }

      if (confirm(`¿Estás seguro de que quieres eliminar permanentemente a ${nombre}? Esta acción no se puede deshacer.`)) {
        try {
          const response = await fetch('/alarma_tec_1/back-end/borrar_usuario.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id_user: id })
          });

          const result = await response.json();

          if (result.ok) {
            alert('Usuario eliminado permanentemente.');
            searchInput.value = '';
            filterEstado.value = '';
            cargarUsuarios();
          } else {
            alert('Error: ' + (result.mensaje || 'Error al eliminar usuario.'));
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error al eliminar usuario');
        }
      }
    }

    async function init() {
      try {
        const resSession = await fetch('/alarma_tec_1/back-end/get_session_user.php');
        const sessionData = await resSession.json();
        currentCargo = sessionData.cargo ?? null;
      } catch (err) {
        console.error('Error al obtener sesión', err);
        currentCargo = null;
      }

      cargarUsuarios();
    }

    // Cargar usuarios y obtener sesión antes
    init();
  </script>
</body>
</html>
