  <link rel="stylesheet" href="css/plantillaPrincipal.css">
<style>
  body, html {
  overflow-x: hidden;
}

small {
  color: #666;
}

strong {
  color: #303030;
}

.table-container {
  width: calc(100vw - 100px); /* espacio total menos el sidebar */
  margin: 0 auto;
  overflow-x: hidden;
}



/* --- MODO MÓVIL --- */
@media (max-width: 768px) {
  html, body {
    overflow-x: hidden !important;
    width: 100%;
  }

  .hide-mobile {
    display: none !important;
  }

  .table-container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 0 1rem;
  }

  .table-responsive {
    overflow-x: visible !important;
  }

  .table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 1rem;
  }

  /* Cada fila se ve como una card centrada en móvil */
  .table tr {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #fff;
    border-radius: 15px;
    padding: 1.2rem 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin: 0 auto 1.2rem auto;
    width: 90%;
    max-width: 600px;
  }

  .table th,
  .table td {
    width: 100%;
    text-align: center;
    border: none;
  }

  .table th {
    font-size: 1.3rem;
    margin-bottom: 0.3rem;
  }

  .table td small {
    display: block;
    font-size: 1rem;
    margin-bottom: 0.5rem;
  }

  .table td:nth-child(3) .d-flex {
    justify-content: center !important;
    flex-wrap: wrap;
    gap: 0.6rem;
  }
}

/* --- MODO ESCRITORIO --- */
@media (min-width: 769px) {
  .table td:nth-child(3) .d-flex {
    justify-content: flex-end !important;
    gap: 1rem;
  }

  /* Reset de filas en escritorio para que no se descentrén */
  .table tr {
    display: table-row !important;
    flex-direction: initial !important;
    align-items: initial !important;
    margin: 0 !important;
    width: 100% !important;
    max-width: none !important;
    padding: initial !important;
    box-shadow: none !important;
  }

  .table th,
  .table td {
    text-align: left !important;
  }
}
    </style>


</head>
<body class="bg-light d-flex flex-column min-vh-100  overflow: hidden;">

      <!-- CARD -->
<style>
  .overlay {
    display: none;
    padding: 0;
    margin: 0;
    position: fixed;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.5);
    width: 100%;
    height: 100vh;
    backdrop-filter: blur(4px);
    z-index: 999;
    justify-content: center;
    align-items: center;
  }

  .overlay.mostrar {
    display: flex;
  }

  .popup {
    display: none;
  }

  .popup.mostrar {
    display: block;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const overlay = document.getElementById('overlay');
    const popupEditar = document.querySelector('.popup-editar');
    const popupEliminar = document.querySelector('.popup-eliminar');

    // Botones de edición
    const btnModificar = document.getElementById('btnModificar');
    const btnCancelarCambios = document.getElementById('btnCancelarCambios');
    const btnAcetarCambios = document.getElementById('btnAcetarCambios');
    const nuevoNombre = document.getElementById('nuevoNombre');
    const NuevaDescripcion = document.getElementById('NuevaDescripcion');

    // Botones de eliminación
    const btnsEliminar = document.querySelectorAll('.btn-eliminar');
    const btnConfirmarEliminar = document.getElementById('btnConfirmarEliminar');
    const btnCancelarEliminar = document.getElementById('btnCancelarEliminar');

    let elementoAEliminar = null; // Guardamos el elemento temporalmente

    // Mostrar popup de editar
    btnModificar.addEventListener('click', function () {
      overlay.classList.add('mostrar');
      popupEditar.classList.add('mostrar');
    });
 
    // Cerrar popup al hacer clic fuera
    overlay.addEventListener('click', function (event) {
      if (event.target === overlay) {
        cerrarPopups();
      }
    });

    // Cancelar edición
    btnCancelarCambios.addEventListener('click', function () {
      cerrarPopups();
      limpiarCampos();
    });

    // Aceptar cambios
    btnAcetarCambios.addEventListener('click', function () {
      cerrarPopups();
      limpiarCampos();
      // aquí iría tu lógica para guardar cambios
    });

    // Mostrar popup de eliminar
    btnsEliminar.forEach(btn => {
      btn.addEventListener('click', function (e) {
        elementoAEliminar = e.target.closest('tr'); // fila a eliminar
        overlay.classList.add('mostrar');
        popupEliminar.classList.add('mostrar');
      });
    });

    // Confirmar eliminación
    btnConfirmarEliminar.addEventListener('click', function () {
      if (elementoAEliminar) {
        elementoAEliminar.remove();
        elementoAEliminar = null;
      }
      cerrarPopups();
    });

    // Cancelar eliminación
    btnCancelarEliminar.addEventListener('click', function () {
      cerrarPopups();
      elementoAEliminar = null;
    });

    // Funciones auxiliares
    function cerrarPopups() {
      overlay.classList.remove('mostrar');
      popupEditar.classList.remove('mostrar');
      popupEliminar.classList.remove('mostrar');
    }

    function limpiarCampos() {
      nuevoNombre.value = '';
      NuevaDescripcion.value = '';
    }
  });
</script>

<!-- Overlay global -->
<div id="overlay" class="overlay">

  <!-- Popup Editar -->
  <div class="popup popup-editar card h-50" style="width: fit-content; margin: auto 0">
    <div class="card-body fs-4">
      <div class="d-flex align-items-center px-4">

      </div>
    </div>
  </div>

  <!-- Popup Eliminar -->
  <div class="popup popup-eliminar card h-50" style="width: fit-content; margin: auto 0">
    <div class="card-body fs-4 text-center">

        <button id="btnConfirmarEliminar" class="btn btn-danger redondear-bordes flex-grow-1 flex-md-grow-0">Eliminar</button>
        <button id="btnCancelarEliminar" class="btn bg-secondary redondear-bordes flex-grow-1 flex-md-grow-0">Cancelar</button>
      </div>
    </div>
  </div>

</div>
