<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Alarma</title>
  <!-- Bootstrap local -->
  <link rel="stylesheet" href="css/bootstrap.custom.min.css">
  <link rel="stylesheet" href="bootstrap-icons-1.13.1/bootstrap-icons.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/plantillaPrincipal.css">
  <link rel="stylesheet" href="css/dashboardZonas.css">

</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <header class="bg-primary text-white py-3 d-flex align-items-center justify-content-between px-4">
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-light d-lg-none me-3" id="toggleSidebar">
        <i class="bi bi-list"></i>
      </button>
     <h1 class="h4 m-0"><a href="dashboardEquipos.html" class="navbar-brand">Alarma</a></h1>
    </div>
    <div class="d-flex align-items-center">
      <h2 class="h5 m-0 me-2">Dashboard</h2>
      <i class="bi bi-grid fs-5"></i>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-fill">
  <div class="d-flex flex-grow-1">
    <!-- SIDEBAR (oculta en móvil) -->
    <aside id="sidebar" class="sidebar bg-dark d-flex flex-column align-items-center py-4 min-vh-100" data-included-sidebar>
      <!-- sidebar content loaded from /frontend/includes/sidebar.html -->
    </aside>

    <!-- CONTENIDO DINÁMICO -->
    <div class="flex-grow-1 ms-3">
      <div class="container-fluid py-4">
        
        
        <div class="row g-4 justify-content-center" id="zonasContainer">
          <div class="text-center text-muted">Cargando zonas...</div>
        </div>
      </div>
    </div>
  </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center py-2 mt-auto">
    <small class="footer-text">2025 Escuela Técnica N°1 Gral. San Martín Inc. Todos los derechos reservados.</small>
  </footer>

  <!-- MODAL PARA EDITAR -->
  <div id="editModal" class="modal-overlay">
    <div class="modal-content-custom">
      <div class="modal-header-custom">
        <i class="bi bi-columns-gap me-2 fs-1" style="color: black;"></i>
        <h5>Editar zona</h5>
      </div>
      <form id="editForm">
        <input type="hidden" id="currentZoneId">
        <div class="mb-3 text-start">
          <label class="form-label fw-bold">Nombre actual</label>
          <input type="text" style="border: solid 1px;" id="currentZoneName" class="form-control" readonly>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label fw-bold">Nuevo nombre</label>
          <input style="border: solid 1px;" type="text" id="newZoneName" class="form-control" placeholder="Escribe el nuevo nombre">
        </div>
        <div class="mb-3 text-start">
          <label class="form-label fw-bold">Nueva descripción</label>
          <textarea id="zoneDescription" style="border: solid 1px;" class="form-control" rows="3" placeholder="Ingrese la nueva descripción"></textarea>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button type="button" style="margin-right: 50px;" class="btn btn-primary" id="cancelEdit">Cancelar</button>
          <button type="submit" class="btn btn-secondary bg-secondary text-body btn-sm" style="margin-right: 75px;">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboardZonas.js"></script>
  <script src="/alarma_tec_1/frontend/js/sidebar.js"></script>
</body>
</html>
