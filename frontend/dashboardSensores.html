<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Sensores</title>

  <!-- Bootstrap local -->
  <link rel="stylesheet" href="css/bootstrap.custom.min.css">
  <link rel="stylesheet" href="bootstrap-icons-1.13.1/bootstrap-icons.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/plantillaPrincipal.css">
  <link rel="stylesheet" href="css/dashboardSensores.css">
  
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <header class="bg-primary text-white py-3 d-flex align-items-center justify-content-between px-4">
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-light d-lg-none me-3" id="toggleSidebar">
        <i class="bi bi-list"></i>
      </button>
      <h1 class="h4 m-0"><a href="dashboardEquipos.html" class="navbar-brand">Alarma</a></h1>
    </div>
    <div class="d-flex align-items-center">
      <h2 class="h5 m-0 me-2">Dashboard</h2>
      <i class="bi bi-grid fs-5"></i>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-fill">
    <div class="dashboard-layout">
      
      <!-- SIDEBAR -->
      <aside id="sidebar" class="sidebar bg-dark d-flex flex-column align-items-center py-4 min-vh-100" data-included-sidebar>
        <!-- sidebar content loaded from /frontend/includes/sidebar.html -->
      </aside>

      <!-- CONTENEDOR DE SENSORES -->
      <div class="cards-section py-4 px-4">
        <div class="container-fluid">
          <div class="row g-3 card-container" id="sensoresContainer">
            <div class="text-center text-muted">Cargando sensores...</div>
          </div>
        </div>
      </div>

      <!-- CONTENEDOR DE ACTIVIDAD -->
      <div class="activity-section py-4 px-3" style="position: absolute; top:64px;left: 79%;">
        <div class="activity-container" id="actividadesContainer">
          <div class="activity-card">
            <div class="d-flex justify-content-between gap-4" >
              <h6 class="mb-1">Actividad</h6>
              <div class="d-flex gap-4">
                <small class="mb-1">Fecha</small>  
                <small class="text-muted">Hora</small>
              </div>
            </div>   
          </div>
          <!-- Las actividades se cargarán dinámicamente aquí -->
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center py-2 mt-auto">
    <small class="footer-text">2025 Escuela Técnica N°1 Gral. San Martín Inc. Todos los derechos reservados.</small>
  </footer>

  <!-- MODAL EDITAR SENSOR -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-edit">
      <i class="bi bi-radar fs-1" style="color:#000;"></i>
      <h5>Editar Sensor</h5>
      <form id="editSensorForm">
        <input type="hidden" id="sensorId">
        <div class="mb-3 text-start">
          <label class="form-label fw-bold">Nombre anterior</label>
          <input type="text" id="sensor-old" class="form-control" readonly style="border: solid 1px;">
        </div>
        <div class="mb-3 text-start">
          <label class="form-label fw-bold">Nuevo nombre</label>
          <input style="border: solid 1px;" type="text" id="sensor-new" class="form-control" placeholder="Ingrese el nombre">
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-primary" id="cancelEdit" style="margin-right: 60px;">Cancelar</button>
          <button type="submit" class="btn btn-secondary bg-secondary text-body btn-sm" style="margin-right: 20px;">Aceptar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap scripts -->
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/dashboardSensores.js"></script>
  <script src="/alarma_tec_1/frontend/js/sidebar.js"></script>
</body>
</html>
