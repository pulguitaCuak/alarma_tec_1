<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #003973, #1CB5E0);
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .background-waves {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/waves.png');
      background-size: cover;
      z-index: -1;
      opacity: 0.2;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      color: white;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .login-container h2 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 10px;
      background-color: white;
      color: #333;
      border: none;
    }

    .form-control::placeholder {
      color: #999;
    }

    .btn-login {
      width: 100%;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      font-weight: bold;
      padding: 10px 0;
      transition: 0.3s ease;
      margin-top: 5%;
    }

    .btn-login:hover {
      background-color: rgba(255, 255, 255, 0.3);
      color: #000;
    }

    .extra-links {
      text-align: center;
      margin-top: 20px;
    }

    .extra-links a {
      color: #b0d4f1;
      font-size: 0.9rem;
      display: block;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Fondo tipo ondas -->
  <div class="background-waves"></div>

  <!-- Contenedor del login -->
  <div class="login-container">
    <h2>Login</h2>
    <form action="../back-end/login.php" method="post">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="usuario" name="usuario">
      </div>
      <div class="mb-4">
        <label for="contrasena" class="form-label">Contrase単a</label>
        <input type="password" class="form-control" id="contrasena" placeholder="contrase単a" name="contrasenia">
      </div>
      <button type="submit" class="btn btn-login">Ingresar</button>
    </form>
    <div class="extra-links">
      <a href="recuperar_contra.html">多Olvidaste tu contrase単a?</a>
    </div>
  </div>

</body>
</html>
