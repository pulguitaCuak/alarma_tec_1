<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - Sensor</title>

  <!-- Bootstrap local -->
  <link rel="stylesheet" href="css/bootstrap.custom.min.css">
  <link rel="stylesheet" href="bootstrap-icons-1.13.1/bootstrap-icons.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/plantillaPrincipal.css">
  <link rel="stylesheet" href="css/estructuraDasboardSensores.css">
  <link rel="stylesheet" href="css/dashboardSensor.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- HEADER -->
  <header class="bg-primary text-white py-3 d-flex align-items-center justify-content-between px-4">
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-light d-lg-none me-3" id="toggleSidebar">
        <i class="bi bi-list"></i>
      </button>
      <h1 class="h4 m-0"><a href="index.html" class="navbar-brand">Alarma</a></h1>
    </div>
    <div class="d-flex align-items-center">
      <h2 class="h5 m-0 me-2">Dashboard</h2>
      <i class="bi bi-grid fs-5"></i>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-fill">
    <div class="dashboard-layout">
      
      <!-- SIDEBAR -->
      <aside id="sidebar" class="sidebar bg-dark d-flex flex-column align-items-center py-4 min-vh-100" data-included-sidebar>
        <!-- sidebar content loaded from /frontend/includes/sidebar.html -->
      </aside>

      <!-- CONTENEDOR PRINCIPAL DEL SENSOR -->
      <div class="cards-section py-4 px-4">
        <div class="container-fluid">
          
          <!-- Card del Sensor -->
          <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
              <div id="sensorContainer">
                <div class="text-center text-muted">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando sensor...</span>
                  </div>
                  <p class="mt-2">Cargando información del sensor...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- CONTENEDOR DE ACTIVIDAD -->
      <div class="activity-section py-4 px-3">
        <div class="activity-container" id="actividadesContainer">
          <div class="activity-card borde">
            <div class="d-flex justify-content-between">
              <h6 class="mb-1">Actividad Reciente</h6>
              <div class="d-flex gap-4">
                <small class="mb-1">Fecha</small>  
                <small class="text-muted">Hora</small>
              </div>
            </div>
          </div>
          <!-- Las actividades se cargarán dinámicamente aquí -->
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-primary text-white text-center py-2 mt-auto">
    <small class="footer-text">2025 Escuela Técnica N°1 Gral. San Martín Inc. Todos los derechos reservados.</small>
  </footer>

  <!-- Bootstrap scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboardSensor.js"></script>
  <script src="/alarma_tec_1/frontend/js/sidebar.js"></script>
</body>
</html>
